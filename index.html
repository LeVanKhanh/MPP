<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Planet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <i class="fas fa-globe"></i>
                <h1 class="logo">My Personal Planet </h1>
                <div class="ai-indicator" title="This planet has been created with the assistance of Artificial Intelligence (AI)">
                    <i class="fas fa-sparkles" aria-hidden="true"></i>
                    <span>AI</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="lang-toggle" class="lang-toggle" aria-label="Toggle language" title="Switch language">
                    <span class="lang-option lang-en" title="English">
                        <span class="flag-icon flag-gb"></span>
                    </span>
                    <span class="lang-option lang-vn" title="Tiếng Việt">
                        <span class="flag-icon flag-vn"></span>
                    </span>
                    <span class="lang-slider"></span>
                </button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="slider"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <nav id="sidebar" class="sidebar" aria-label="Primary">
            <div class="menu-header" aria-label="Menu header">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" title="Toggle sidebar">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <a class="menu-home" role="menuitem" href="#/home" data-route="pages/the-planet/about/about.html">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span>Home</span>
                </a>
                <input id="menu-search-input" class="menu-search-input" type="text" placeholder="Search menu..." aria-label="Search menu">
                <button id="menu-search-toggle" class="menu-search-toggle" aria-label="Toggle menu search" title="Search menu" aria-expanded="false">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <ul class="menu" role="menu">
                <!-- Menu will be generated from main-menu.js -->
            </ul>
        </nav>
        <main id="main-content">
            <button id="expand-main" class="expand-main" aria-label="Toggle fullscreen" title="Toggle fullscreen">
                <i class="fas fa-expand expand-icon"></i>
                <i class="fas fa-compress compress-icon" style="display: none;"></i>
            </button>
            <iframe name="content-frame" src="pages/the-planet/about/about.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </main>
    </div>
        <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
