<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Planet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <i class="fas fa-globe"></i>
                <h1 class="logo">My Personal Planet </h1>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="slider"></span>
            </button>
        </div>
    </header>
    <div class="container">
        <nav id="sidebar" class="sidebar" aria-label="Primary">
            <ul class="menu" role="menu">
                <!-- Menu will be generated from main-menu.js -->
            </ul>
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" title="Toggle sidebar">
                <i class="fas fa-chevron-left left-icon" aria-hidden="true"></i>
                <i class="fas fa-chevron-right right-icon" style="display: none;" aria-hidden="true"></i>
            </button>
        </nav>
        <main id="main-content">
            <button id="expand-main" class="expand-main" aria-label="Toggle fullscreen" title="Toggle fullscreen">
                <i class="fas fa-expand expand-icon"></i>
                <i class="fas fa-compress compress-icon" style="display: none;"></i>
            </button>
            <iframe name="content-frame" src="pages/the-planet/about/about.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </main>
    </div>
    <!-- Link to menu definition -->
    <script src="main-menu.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
