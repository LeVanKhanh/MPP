<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá Vàng - TPD</title>
    <link rel="stylesheet" href="../../../pages-styles.css">
    <link rel="stylesheet" href="../../../poetry-style.css">
</head>
<body>
    <article class="poetry-article">
        <!-- Poetry Header -->
        <header class="poetry-header">
            <h1 class="poem-title">Lá Vàng</h1>
            <p class="poem-author">TPD</p>
        </header>

        <!-- Poetry Content -->
        <div class="poetry-content">
            <!-- Stanza 1 -->
            <stanza class="poem-stanza">
                <line class="poem-line">Lá vàng trong gió khẽ chơi vơi,</line>
                <line class="poem-line">Bên sông lặng lẽ đợi một người.</line>
                <line class="poem-line">Lãng khách tìm lại về nơi ấy,</line>
                <line class="poem-line">Có biết duyên xưa quyện cỏ cây.</line>
            </stanza>

            <!-- Stanza 2 -->
            <stanza class="poem-stanza">
                <line class="poem-line">Dẫu biết ngày mai lá sẽ rơi,</line>
                <line class="poem-line">Tình ấy muôn ngày có nào vơi.</line>
                <line class="poem-line">Chân trời xa thẳm mờ sương trắng,</line>
                <line class="poem-line">Chẳng biết bụi bay có tới nơi?</line>
            </stanza>

            

        </div>
    </article>

    <!-- Link to pages scripts -->
    <script src="../../../pages-scripts.js"></script>
</body>
</html>
